<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Is it a Palindrome?</h1>
      <div class="text-box">
        <label for="text-input">
          <legend>Enter in text to check for a palindrome:</legend>
          <input type="text" id="text-input" required />
        </label>
        <button type="button" id="check-btn">Check</button>
        <div id="result"></div>
      </div>
      <p>
        ðŸ’¡A <i>palindrome</i> is a word or sentence that's spelled the same way
        both forward and backward, ignoring punctuation, case and spacing.
      </p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
